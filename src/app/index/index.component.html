<div class="wrap">
  <div class="cube">
    <div class="out-front" (click)="showLuffy()"></div>
    <div class="out-back" (click)="showChopper()"></div>
    <div class="out-left" (click)="showNami()"></div>
    <div class="out-right" (click)="showSanji()"></div>
    <div class="out-top" (click)="showUsopp()"></div>
    <div class="out-bottom" (click)="showZoro()"></div>

    <span class="in-front"></span>
    <span class="in-back"></span>
    <span class="in-left"></span>
    <span class="in-right"></span>
    <span class="in-top"></span>
    <span class="in-bottom"></span>
  </div>
</div>

<div class="modal fade bs-example-modal-lg" id="personModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-4">
            <img [src]="personImg" width="100%">
          </div>
          <div class="col-xs-8">
            {{describe}}
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
